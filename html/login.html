
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing App Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body ng-app="BillingApp">
    <div ng-controller="LoginController as ls" class="login-container">
        <h1>Jingade Fashions</h1>
        <h2>Billing App Login</h2>
        <form ng-submit="ls.onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="ls.username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="ls.password" required>
            </div>
            {{ls.data}}
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</body>
<script src="../js/login_controller.js"></script>
<script src="../js/loginService.js"></script>
</html>
